{% extends 'base.html' %}

{% block title %}
Create Your Blog
{% endblock %}

{% block content %}
<div class="container">
    <h2>Create New Blog Post</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
